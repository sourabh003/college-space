{% extends 'template.html' %} {% block head %}
<title>Register | College-Space</title>
<link
	rel="stylesheet"
	href="{{ url_for('static',  filename='css/register.css') }}"
/>

<script
	type="text/javascript"
	src="{{ url_for('static',  filename='js/toaster.js') }}"
></script>

<script
	type="text/javascript"
	src="{{ url_for('static',  filename='js/register.js') }}"
></script>

<style>
	#main-content {
		background: url("{{ url_for('static',filename='images/login_bg_alt.jpg') }}");
		background-repeat: no-repeat;
		background-size: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
	}
</style>
{% endblock %} {% block body %}
<div id="main-content">
	<div class="font form-container">
		<div id="form-header">Register to College-Space</div>
		<br />
		<form id="login-form">
			<div class="form-group">
				<label for="exampleInputEmail1">Name</label>
				<input type="text" class="form-control" id="inputName" />
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				<input
					type="email"
					class="form-control"
					id="inputEmail"
					aria-describedby="emailHelp"
				/>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="inputPassword" />
			</div>
			<div class="form-group">
				<label for="courseDropdown">Select Course</label>
				<select id="courseDropdown">
					
				</select>
			</div>
			<br />
			<button
				id="btn-submit"
				type="button"
				onclick="register()"
				class="btn btn-primary"
			>
				Register &nbsp;<i class="fas fa-arrow-right"></i>
			</button>
			<hr />
			<center>
				<a href="/login">Already a user? Click here to Login</a>
			</center>
		</form>
	</div>
</div>

<div id="loader">
	<img
		src="{{ url_for('static',  filename='images/loader.gif') }}"
		alt="Loading"
		width="30"
		height="30"
	/>
	&nbsp;<b>Loading...</b>
</div>

<div id="snackbar" class="font"></div>
<div id="banner"></div>
{%endblock %}
