{% extends 'base.html' %} {% block head %}
<title>Home | College-Space</title>
<script>
	const storage = window.localStorage;
	window.onload = function () {
		let token = JSON.parse(storage.getItem("token"));
		if (token === null) {
			window.location.href = "/login";
		}
	};
</script>

<div>Index Page</div>
{%endblock %}
