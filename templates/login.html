{% extends 'template.html' %} {% block head %}
<title>Login | College-Space</title>
<link
	rel="stylesheet"
	href="{{ url_for('static',  filename='css/login.css') }}"
/>
<script
	type="text/javascript"
	src="{{ url_for('static',  filename='js/login.js') }}"
></script>
<script
	type="text/javascript"
	src="{{ url_for('static',  filename='js/toaster.js') }}"
></script>

<style>
	#main-content {
		background: url("{{ url_for('static',filename='images/login_bg_alt.jpg') }}");
		background-repeat: no-repeat;
		background-size: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100vh;
	}
</style>
{% endblock %} {% block body %}
<div id="main-content" onload="checkUser()">
	<div id="form-container" class="font">
		<div id="form-header">Login to College-Space</div>
		<br />
		<form id="login-form">
			<div class="form-group">
				<label for="exampleInputEmail1">Email</label>
				<input
					type="email"
					class="form-control"
					id="inputEmail"
					aria-describedby="emailHelp"
				/>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="inputPassword" />
			</div>
			<br />
			<button
				type="button"
				id="btn-submit"
				onclick="login()"
				class="btn btn-primary"
			>
				Login
			</button>
			<hr />
			<center>
				<a href="/register">Not registered? Click here to Register</a>
			</center>
		</form>
	</div>
</div>

<div id="loader">
	<img
		src="{{ url_for('static',  filename='images/loader.gif') }}"
		alt="Loading"
		width="30"
		height="30"
	/>
	&nbsp;<b>Loading...</b>
</div>

<div id="snackbar" class="font"></div>
<div id="banner"></div>
{%endblock %}
